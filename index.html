<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--css externo / meu css externo-->
    <link rel="stylesheet" href="./style.css">
    <!--fonte awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!--icone-->
    <link rel="icon" href="./img/clock.png" type="image/png">
    <title>Timer Pomodoro</title>
</head>

<body class="bg-dark">
    <!-- bootstrap / MENU-->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand text-white fw-bold" href="index.html">Timer Pomodoro</a>

        <div class="ml-auto">
            <!--vai de dar margem automatica-->
            <a>
                <i class="fa fa-pause text-white" style="font-size: 25pt;" aria-hidden="true"></i>
            </a>

            <a>
                <i class="fa fa-play text-white" style="font-size: 25pt;" aria-hidden="true"></i>
            </a>

            <audio src="./audio/lo-fi.mp3" type="audio/mpeg"></audio>
        </div>

    </nav>
    <!--Final menu-->

    <!--Container-->
    <div class="container">

        <div class="row d-flex justify-content-center mt-5 mb-5"><!--margem top 5 e margem button 5-->
            <!--to poscionando minha coluna para esquerda-->

            <div class="col-md-8">
                <!--utilizando 8 colunas-->
                <!--DIV CONFIG-->
                <div id="config" class="row d-flex justify-content-center">
                    <!--toda coluna precisa pertencer a uma linha, uma row-->

                    <div class="col">
                        <!--quantidade de linha, vou deixar 12, q é o padrão do bootstrap. Se eu quisesse poderia criar mais uma div de cool e ai ficaria 6 + 6 e assim por diante-->
                        <div class="row d-flex justify-content-center">
                            <!--essa será  a linha dos meus inputs-->
                            <div class="col-md 3">
                                <!-- vou fazer 3 grupos de coluna de 3-->
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white fw-bold" for="acao">Ação</label>
                                    <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="acao">
                                    
                                  </div>
                            </div>
                            <div class="col-md 3">
                                <!-- vou fazer 3 grupos de coluna de 3-->
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white fw-bold" for="pausa">Pausa</label>
                                    <input type="number" class="form-control" id="pausa">
                                    
                                  </div>
                            </div>
                            <div class="col-md 3">
                                <!-- vou fazer 3 grupos de coluna de 3-->
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white fw-bold" for="sessoes">Sessões</label>
                                    <input type="number" class="form-control" id="sessoes">
                                    
                                  </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!--FINAL DIV CONFIG-->

            </div>

        </div>

    </div>

    <!--FINAL container-->


    <!--JS do bootstrap-->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>

</html>
